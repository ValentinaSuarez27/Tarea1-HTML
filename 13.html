<!-- Etiqueta usada para decirle al navegador qué versión debe renderizar en este caso será HTML5 -->
<!DOCTYPE html>
<html>
    <head>
        <!--Etiqueta usada para decirle al navegador que se usarán el tipo de codificación utf-8 o para caracteres especiales-->
        <meta charset='utf-8'>
        <!--Etiqueta usada para optimización para móviles diciendo que el-->
        <!--width(ancho) es igual al tamaño de la pantalla actual-->
        <!--user-scalable=no significa que el usuario no puede hacer zoom sobre la página evitando que el usuario genere una distorsión en la visualización-->
        <meta name='viewport' content='width=device-width, user-scalable=no'>
        <!--Etiqueta usada para colocar el nombre en la pestaña del navegador web-->
        <title>Titulo proyecto o página web</title>
    </head>
    <body>
        <h1>Titulo en encabezado</h1>
        <p>Este es un párrafo</p>
        <video width="640" height="360" controls>
            <source src="Piedra, papel o tijeras _ Corto Animado (Reflexiones).mp4" type="video/mp4">
        </video>
        <p>Derechos Reservados (Pie)</p>
    </body>
</html>
